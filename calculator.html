<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc-style.css"></link>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calc-layout" onclick="handlers.buttons()">
            <div id="viewfinder">
                <h1 id="result">0</h1>
            </div>
            <button class="clear">AC</button>
            <button class="modifier" id="-1">+/-</button>
            <button class="modifier" id="0.01">%</button>
            <button class="operator" id="/">÷</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="*">x</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id="-">–</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" id="+">+</button>
            
            <button class="number">0</button>
            <button class="decimal">.</button>
            <button class="equal" id="equal">=</button>
        </div>
    </div>
    <script src="calculator3.js"></script>
</body>
</html>
